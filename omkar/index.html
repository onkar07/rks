<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container" id="main">

        <div class="row text-center">

            <div class="col-lg-4 col-md-4 col-sm-4">
                <label>First Name : </label>
                <input type="text" required>
            </div>

            <div class="col-lg-4 col-md-4 col-sm-4">
                <br><label>Middle Name : </label>
                <input type="text" required>
            </div>

            <div class="col-lg-4 col-md-4 col-sm-4">
                <br><label>Last Name : </label> 
                <input type="text" required>
            </div>

            <div class="col-lg-4 col-md-4 col-sm-4">
                <br><label>Address :  </label>
                <input type="text" required>
            </div>

            <div class="col-lg-4 col-md-4 col-sm-4">
                <br><label>Age of candidate: </label>
                <input type="text" required>
            </div>

            <div class="col-lg-4 col-md-4 col-sm-4">
                <br><label>Mobile No : </label>
                <input type="text" required>
            </div>

            <div class="col-lg-4 col-md-4 col-sm-4">
                <br><label>Relative Name :  </label>
                <input type="text" required>
            </div>

            <div class="col-lg-4 col-md-4 col-sm-4">
                <br><label>Rel Address : </label>
                <input type="text" required>
            </div>

            <div class="col-lg-4 col-md-4 col-sm-4">
                <br><label>Rel Mobile No : </label>
                <input type="text" required>
            </div>

           
              
        </div>
        <div class="mt-3">
            <!-- <label id="term">Terms & conditions</label>   
            <input type="checkbox"> -->
            <br><button type="button" id="footer" class="btn btn-primary">Submit</button>
          </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
